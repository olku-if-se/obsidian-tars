[tasks.secrets-init]
description = "ğŸ” Initialize SOPS encrypted secrets"
run = """
#!/bin/bash
set -e

echo "ğŸ” Setting up SOPS encrypted secrets..."
echo ""

# Create .secrets directory
mkdir -p .secrets

# Generate age key if it doesn't exist
if [[ ! -f .secrets/mise-age.txt ]]; then
  echo "ğŸ“ Generating new age key..."
  age-keygen -o .secrets/mise-age.txt
  echo "âœ… Age key generated: .secrets/mise-age.txt"
  echo ""
  echo "âš ï¸  IMPORTANT: Backup this key file! You won't be able to decrypt secrets without it."
  echo ""
else
  echo "âœ… Age key already exists: .secrets/mise-age.txt"
  echo ""
fi

# Extract public key
PUBLIC_KEY=$(grep "# public key:" .secrets/mise-age.txt | cut -d: -f2 | xargs)
echo "ğŸ“‹ Your public key: $PUBLIC_KEY"
echo ""

# Create template secrets file if it doesn't exist
if [[ ! -f .env.secrets.json ]]; then
  echo "ğŸ“ Creating encrypted secrets template..."
  
  # Create unencrypted template
  cat > .env.secrets.json.tmp <<EOF
{
  "OPENAI_API_KEY": "sk-proj-REPLACE_WITH_YOUR_KEY",
  "ANTHROPIC_API_KEY": "sk-ant-REPLACE_WITH_YOUR_KEY",
  "GROK_API_KEY": "xai-REPLACE_WITH_YOUR_KEY"
}
EOF

  # Encrypt it with SOPS
  sops --encrypt --age "$PUBLIC_KEY" .env.secrets.json.tmp > .env.secrets.json
  rm .env.secrets.json.tmp
  
  echo "âœ… Created encrypted .env.secrets.json"
  echo ""
  echo "ğŸ“ Next steps:"
  echo "   1. Edit secrets: mise run secrets-edit"
  echo "   2. Add your API keys"
  echo "   3. Save and exit"
  echo ""
else
  echo "âœ… Encrypted secrets file already exists: .env.secrets.json"
  echo ""
fi

echo "ğŸ‰ SOPS setup complete!"
echo ""
echo "Available commands:"
echo "   mise run secrets-edit   - Edit encrypted secrets"
echo "   mise run secrets-show   - View decrypted secrets"
echo "   mise run test-e2e       - Run E2E tests with secrets"
"""

[tasks.secrets-edit]
description = "âœï¸  Edit encrypted secrets"
run = "sops .env.secrets.json"

[tasks.secrets-show]
description = "ğŸ‘ï¸  Show decrypted secrets (be careful!)"
run = "sops --decrypt .env.secrets.json"

[tasks.secrets-rotate]
description = "ğŸ”„ Rotate a single API key (usage: mise run secrets-rotate KEY_NAME new-value)"
